<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Filterable Image Gallery </title>

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="style.css">

</head>
<body>

<div id="side-menu" class="fas fa-bars"></div>   

<div class="side-bar">
   <h1 class="heading">filter images</h1>
   <div class="box">
      <h3 class="title">search image :</h3>
      <input type="text" placeholder="search image..." id="search-box">
   </div>
   <div class="box">
      <h3 class="title">category :</h3>
      <div class="category">
         <div class="btn active" data-category="all"> all </div>
         <div class="btn" data-category="animal">animals</div>
         <div class="btn" data-category="bird">birds</div>
         <div class="btn" data-category="food">food</div>
         <div class="btn" data-category="nature">nature</div>
         <div class="btn" data-category="bts">BTS</div>
         <div class="btn" data-category="cartoon">Cartoon</div>
      </div>
   </div>
   <div class="box">
      <h3 class="title">type :</h3>
      <div class="type">
         <div class="btn active" data-type="all">all type</div>
         <div class="btn" data-type="jpg">jpg</div>
         <div class="btn" data-type="png">png</div>
      </div>
   </div>
   <div class="reset-btn"><div class="btn">reset all</div></div>
</div>

<div class="gallery">

   <h1 class="heading">image gallery</h1>

   <div class="image-container">
